<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>毛毛國-忘記密碼</title>
    <meta name="description" content="我們是一群平凡毛爸媽，邀請你和毛孩，一起入籍毛毛國這個樂園">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inner.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="fill_bg">


    <!-- <script src="js/wow.min.js"></script> -->

    <section class="page_content">
        <div class="container ">
            <div class="row  ">
                <div class="col-auto">
                    <!-- main start -->
                    <!-- ================ -->
                    <div class="main">
                        <div class="form-block p-30 light-gray-bg border-clear">
                            <h2 class="title">忘記密碼</h2>
                            <hr>
                            <form  id="form" class="form">
                                <div class="form-group has-feedback row">
                                    <label class="col-md-3 text-md-right control-label col-form-label">註冊信箱</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="inputemail" name="inputemail"
                                            placeholder="請輸入註冊時的信箱" required>

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="ml-md-auto col-md-9">

                                        <button type="submit" class="btn btn-group btn-default ">查尋密碼</button>



                                    </div>
                                </div>
                            </form>
                        </div>

                        <p class="text-center space-top">沒有毛毛會員帳號嗎? <a href="signup.html"><u>立刻加入會員</u></a></p>
                    </div>
                    <!-- main end -->
                </div>
            </div>
        </div>
    </section>

    <!-- 頁尾區開始 load footer.html -->
    <footer class="bg-transparent">
    </footer>
    <!-- 頁尾區結束 -->
    <!-- 選單區開始 load nav.html-->
    <div class="nav backgo">
    </div>
    <!-- 選單區結束-->
    <!-- 橫向流覽時提示 -->
    <div class="landscape">
        <h2>本網頁不支援手機橫向瀏覽</h2>
    </div>
    <!-- 橫向流覽時提示結束 -->

    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(function () {
            $('#form').validate({

                rules: {
                    inputemail: {
                        required: true,
                        email:true
                    }
                },
                messages: {
                    inputemail: {
                        required: '必填',
                        email:'請輸入正確的e-mail'
                    }
                },
                errorElement: 'span',
                errorClass: 'alert_msg',
                submitHandler: function (form) {
                    form.submit();
                }
            });

        });
    </script>



</body>

</html>
