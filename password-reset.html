<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>毛毛國-重設密碼</title>
    <meta name="description" content="我們是一群平凡毛爸媽，邀請你和毛孩，一起入籍毛毛國這個樂園">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inner.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="fill_bg">
    <!-- 內容區開始 -->
    <section class="page_content">
        <div class="container ">
            <div class="row  ">
                <div class="col-auto">

                    <div class="main">

                        <div class="form-block p-30 light-gray-bg border-clear">
                            <form  id="form" class="form">
                                <h2 class="title">重設密碼</h2>
                                <hr>
                                <div class="form-group row">
                                    <label for="inputUserName"
                                        class="col-md-3 text-md-right control-label col-form-label">註冊信箱</label>
                                    <div class="col-md-8">
                                        ggg@ggg.ggg

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-3 text-md-right control-label col-form-label">新密碼輸入</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" id="reserpassword"
                                            name="reserpassword" placeholder="新密碼輸入" required>

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-3 text-md-right control-label col-form-label">新密碼確認</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" id="reserpassword2"
                                            name="reserpassword2" placeholder="新密碼確認" required>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="ml-md-auto col-md-9">
                                        <button type="submit" class="btn btn-group btn-default ">重設密碼</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 內容區結束 -->
    <!-- 頁尾區開始 load footer.html -->
    <footer class="bg-transparent">
    </footer>
    <!-- 頁尾區結束 -->
    <!-- 選單區開始 load nav.html-->
    <div class="nav backgo">
    </div>
    <!-- 選單區結束-->
    <!-- 橫向流覽時提示 -->
    <div class="landscape">
        <h2>本網頁不支援手機橫向瀏覽</h2>
    </div>
    <!-- 橫向流覽時提示結束 -->

    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(function () {
            $('#form').validate({

                rules: {
                    reserpassword: {
                        required: true,
                        minlength:6
                    },
                    reserpassword2: {
                        required: true,
                        equalTo: "#reserpassword"
                    }
                },
                messages: {
                    reserpassword: {
                        required: '必填',
                        minlength: '不得少於6位'
                    },
                    reserpassword2: {
                        required: '必填',
                        equalTo: '兩次密碼不同'
                      
                    }
                },
                errorElement: 'span',
                errorClass: 'alert_msg',
                submitHandler: function (form) {
                    form.submit();
                }
            });

        });
    </script>



</body>

</html>
