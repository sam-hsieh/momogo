<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>毛毛國-找個好幫手</title>
    <meta name="description" content="我們是一群平凡毛爸媽，邀請你和毛孩，一起入籍毛毛國這個樂園">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inner.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="fill_bg match_result">


    <!-- 內容區開始 -->

    <section class="page_content match" id="app">
        <div class="match-sales ">
            <h2 class="text-center pb-2 text-white">查詢結果</h2>
            <div class="container sales-list ">
                <div class="row">
                    <div class="sales-each" v-for="(item,i) in sales">
                        <img :src="item.picture" class="pic">
                        <div class="info">
                            <h4>{{item.name}}</h4>
                            {{item.information}}
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="helper-contact.html" class="bluecolor-btn" data-toggle="modal"
                                data-target="#modal-post">與我連繫</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center ">
                <a href="match.html" class="match-btn">重新搜尋</a>
            </div>

        </div>
    </section>

    <!-- 內容區結束 -->
    <!-- 頁尾區開始 load footer.html -->
    <footer class="bg-transparent">
    </footer>
    <!-- 頁尾區結束 -->
    <!-- 選單區開始 load nav.html-->
    <div class="nav backgo">
    </div>
    <!-- 選單區結束-->
    <!-- 橫向流覽時提示 -->
    <div class="landscape">
        <h2>本網頁不支援手機橫向瀏覽</h2>
    </div>
    <!-- 橫向流覽時提示結束 -->
    <!-- 我要留言開始 -->
    <div class="modal fade" id="modal-post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centere" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">我要留言給{業務員名稱}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>

                <div class="modal-body">
                    <form action="match-msg-done.html" id="form">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <select name="" id="selectpet" name="selectpet" class="form-control">
                                    <option value="">我的寵物</option>
                                    <option value="">{顯示寵物暱稱}{代碼PA40587}</option>
                                    <option value="">{顯示寵物暱稱}{代碼PA35075}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <textarea class="form-control" rows="5" placeholder="留言內容" id="messages" name="messages"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn  btn-default">發送訊息</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- 我要留言結束 -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                sales: []
            },
            mounted() {
                axios.get('sales.json').then((res) => {
                    this.sales = res.data
                }).catch((err) => {
                    console.log("error")

                })


            }
        })
        $(function () {
            $('#form').validate({

                rules: {
                    messages: {
                        required: true
                    }
                },
                messages: {
                    messages: {
                        required: '必填'
                    }
                },
                errorElement: 'span',
                errorClass: 'alert_msg',
                submitHandler: function (form) {
                    form.submit();
                }
            });

        });

    </script>


</body>

</html>
