<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>毛毛國-會員資料</title>
    <meta name="description" content="我們是一群平凡毛爸媽，邀請你和毛孩，一起入籍毛毛國這個樂園">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inner.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="member-logned">
    <!-- 內容區開始 -->
    <section class="page_content">
        <div class="container">
            <div class="row">
                <div class="col-auto">

                    <div class="main">
                        <div class="form-block p-30 light-gray-bg border-clear">
                            <h2 class="title">個人資料管理</h2>
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="col-md-3 control-label text-md-right col-form-label">Email(帳號) <span
                                            class="text-danger small">*</span></label>
                                    <div class="col-md-8">
                                        <p class="col-form-label">momogo@momogo.pet</p>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label text-md-right col-form-label">姓名 <span
                                            class="text-danger small">*</span></label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" id="inputname" placeholder="姓名"
                                            value="王大名" required>
                                    </div>
                                    <div class="col-md-3">
                                        <select name="" id="inputgender" class="form-control">
                                            <option value="先生">先生</option>
                                            <option value="女士">女士</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label text-md-right col-form-label">電話 <span
                                            class="text-danger small">*</span></label>
                                    <div class="col-md-8">
                                        <input type="tel" class="form-control" id="inputphone" placeholder="電話"
                                            value="0933666888" required>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label text-md-right col-form-label">出生年月日<span
                                            class="text-danger small">*</span></label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="inputbirthday" placeholder="出生年月日"
                                            required value="1978-08-29">

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-3 control-label text-md-right col-form-label">修改密碼 <span
                                            class="text-danger small">*</span></label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="修改密碼" required>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword"
                                        class="col-md-3 control-label text-md-right col-form-label">確認密碼 <span
                                            class="text-danger small">*</span></label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" id="inputPassword2"
                                            placeholder="確認密碼" required>

                                    </div>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="ml-md-auto col-md-9">
                                        <button type="submit" class="btn btn-group btn-default">資料更新</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- 內容區結束 -->
    <!-- 頁尾區開始 load footer.html -->
    <footer class="bg-transparent">
    </footer>
    <!-- 頁尾區結束 -->
    <!-- 選單區開始 load nav.html-->
    <div class="nav backgo">
    </div>
    <!-- 選單區結束-->
    <!-- 橫向流覽時提示 -->
    <div class="landscape">
        <h2>本網頁不支援手機橫向瀏覽</h2>
    </div>
    <!-- 橫向流覽時提示結束 -->


</body>

</html>
