<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>毛毛國-會員登入</title>
    <meta name="description" content="我們是一群平凡毛爸媽，邀請你和毛孩，一起入籍毛毛國這個樂園">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inner.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="fill_bg">

    <!-- 內容區開始 -->
    <section class="page_content">
        <div class="container ">
            <div class="row  ">
                <div class="col-auto">

                    <div class="main">
                        <div class="form-block p-30 light-gray-bg border-clear">
                            <h2 class="title">會員登入</h2>
                            <form  id="form" class="form">
                                <div class="form-group has-feedback row">
                                    <label class="col-md-3 text-md-right control-label col-form-label">帳號</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="inputname" name="inputname" placeholder="會員帳號"
                                            required>
                                        <i class="fa fa-user form-control-feedback pr-4"></i>
                                    </div>
                                    <span id="inputname_msg" class="alert_msg"></span>
                                </div>
                                <div class="form-group has-feedback row">
                                    <label class="col-md-3 text-md-right control-label col-form-label">密碼</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" id="inputpassword"
                                            placeholder="會員密碼" name="inputpassword" required minlength="6" > 
                                        <i class="fa fa-lock form-control-feedback pr-4"></i>
                                    </div>
                                    
                                </div>
                                <div class="form-group row">
                                    <div class="ml-md-auto col-md-9">

                                        <button type="submit" class="btn btn-group btn-default">會員登入
                                         </button>
                                        <a href="signup.html" class="btn btn-outline-secondary ">加入會員</a>
                                        <ul class="space-top">
                                            <li><a href="forget.html">忘記密碼?</a></li>
                                        </ul>
                                        <span class="text-center text-muted">登入使用</span>
                                        <ul class="social-links colored circle clearfix">
                                            <li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
                                            <li class="googleplus"><a href="#"><i class="fa fa-google-plus"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <p class="text-center space-top">沒有毛毛會員帳號嗎? <a href="signup.html"><u>立刻加入會員</u></a></p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- 內容區結束 -->
    <!-- 頁尾區開始 load footer.html -->
    <footer class="bg-transparent">
    </footer>
    <!-- 頁尾區結束 -->
    <!-- 選單區開始 load nav.html-->
    <div class="nav backgo">
    </div>
    <!-- 選單區結束-->
    <!-- 橫向流覽時提示 -->
    <div class="landscape">
        <h2>本網頁不支援手機橫向瀏覽</h2>
    </div>
    <!-- 橫向流覽時提示結束 -->


    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(function () {
            $('#form').validate({
               
                rules: {
                    inputname: {
                        required: true,
                        email:true
                    },
                    inputpassword: {
                        required: true,
                        minlength:6
                    }
                },
                messages: {
                    inputname: {
                        required: '必填',
                        email:'請輸入正確的e-mail格式'
                    },
                    inputpassword: {
                        required: '必填',
                        minlength: '不得少於6位'
                    }
                },
                errorElement: 'span',
                errorClass: 'alert_msg',
                submitHandler: function (form) {
                    form.submit();
                }
            });

        });
    </script>



</body>

</html>
